server:
  port: 8090
spring:
  application:
    name: card
  security:
    user:
      name: admin
      password: admin123
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/cards_db
    username:  cards_user
    password: cards_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true