server:
  port: 8080
spring:
  application:
    name: account
  security:
    user:
      name: admin
      password: admin123
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/accounts_db
    username: accounts_user
    password: accounts_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true